<div class="container mt-5">
    <div class="row mx-4">
        <div class="col-12">
            <img class="p-2 h-100 float-left" routerLink="../" src="../../assets/icons/Back.svg">
            <span class="h2 purple mx-2">{{title}}</span>
        </div>
    </div>
    <div class="row m-4">
        <div class="col-1 search-Box bg-light">
            <img class="p-2 h-100 float-right" src="../../assets/icons/Search.svg">
        </div>
        <input class="col-11 search-Box-Text bg-light border-0 form-control" type="text" [(ngModel)]="searchText"
            placeholder=" Search">
    </div>
    <div class="row m-4 grey bg-light" *ngIf="!(books.length== 0) else NoData">
        <div class="col-2 my-2" *ngFor="let book of books | bookSearch : searchText">
            <a class="border-0" href="{{book?.link}}" target="_blank">
                <img class="Rectangle" alt="{{book?.title}}"
                    src="https://www.gutenberg.org/cache/epub/{{book?.id}}/pg{{book?.id}}.cover.medium.jpg">
                <p class="w-75 m-1 book-Name text-dark text-truncate">{{book?.title}}</p>
                <p class="mx-1 book-Author grey" *ngIf="(book.authors.length == 0)"> Unknown Author</p>
                <p class="mx-1 book-Author grey" *ngIf="(book.authors.length != 0)"> {{book?.authors[0].name}}</p>
            </a>
        </div>
    </div>
</div>

<ng-template #NoData>
    <p class="text-center body">---------------- No Data Found ----------------</p>
</ng-template>
